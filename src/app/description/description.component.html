<mat-card>
    <mat-card-title>
        {{data.Name}}
    </mat-card-title>
    <br />
    <mat-dialog-content>
        <b>Description: </b> {{ data.Description }}
    </mat-dialog-content>
    <br />
    <mat-card-actions>
        <button
            mat-stroked-button
            aria-label="Close the director button"
            color="primary"
            mat-dialog-close
            >
        Close
        </button>
    </mat-card-actions>
</mat-card>
