<mad-card>
    <mad-card-title>
        {{data.Name}}
    </mad-card-title>
    <mat-dialog-content>
        Birthday: {{ data.Birth }}
        Bio: {{ data.Bio }}
    </mat-dialog-content>
    <mat-card-actions>
        <button
            mat-stroked-button
            aria-label="Close the director button"
            color="primary"
            >
        Close
        </button>
    </mat-card-actions>
</mad-card>
