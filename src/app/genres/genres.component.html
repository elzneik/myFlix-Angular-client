<mat-card class="genre-dialog">
    <mat-card-title class="genre-dialog-title">
        {{data.Name}}
    </mat-card-title>
    <br />
    <mat-dialog-content class="genre-dialog-content">
        <b> Description: </b>
        {{ data.Description }}
    </mat-dialog-content>
    <br />
    <mat-card-actions class="genre-actions">
        <button
            mat-stroked-button
            aria-label="Close the genre button"
            color="primary"
            mat-dialog-close
            >
        Close
        </button>
    </mat-card-actions>
</mat-card>
